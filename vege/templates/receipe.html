{% extends "base.html "%}

{% block start %}

<div class="container">
    <form class="col-6 mx-auto my-5 card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>ADD receipe</h1>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe name</label>
          <input name="receipe_name" type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1"  class="form-label">Receipe Description</label>
          <textarea class="form-control" name="receipe_description"></textarea>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1"  class="form-label">Receipe Image</label>
            <input name="receipe_image" type="file" class="form-control">
          </div>
        <button type="submit" class="btn btn-success">Add Receipe</button>
      </form>

      

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Receipe Name</th>
            <th scope="col">Receipe Description</th>
            <th scope="col">Receipe Image</th>
          </tr>
        </thead>
        <tbody>
          {% for receipe in receipes %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{receipe.receipe_name}}</td>
            <td>{{receipe.receipe_description}}</td>
            <td>{{receipe.receipe_image}}</td>
            <td>
              <a href="/receipe_delete/{{receipe.id}}/" class="btn btn-danger">Delete</a>
              <a href="/update_receipe/{{receipe.id}}/" class="btn btn-success">Update</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>

{% endblock %}
